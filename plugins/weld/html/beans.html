<div ng-controller="Weld.BeansController">

    <div class="row-fluid">
        <div class="col-md-2 form-control-like pull-left">Total Found: {{pageTotal}} </div>
        <pagination class="col-md-8" style="margin: 0"
                    items-per-page="pageSize" total-items="pageTotal"
                    max-size="10" force-ellipses="true" boundary-link-numbers="true"
                    ng-model="pageIndex" ng-change="updateTable()"></pagination>
        <button class="col-md-2 btn btn-default">Clear filters</button>
    </div>

    <div class="row-fluid">
        <div id="grid" ui-grid="gridOptions" class="col-md-12"></div>
    </div>

</div>
