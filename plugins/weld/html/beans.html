<div ng-controller="Weld.BeansController">

    <div class="row-fluid">
        <div class="col-md-2 form-control-like pull-left">Total Found: {{pageTotal}} </div>
        <pagination class="col-md-8" style="margin: 0"
                    items-per-page="pageSize" total-items="pageTotal"
                    max-size="10" force-ellipses="true" boundary-link-numbers="true"
                    ng-model="pageIndex" ng-change="updateTable()"></pagination>
        <button class="col-md-2 btn btn-default">Clear filters</button>
    </div>

    <table class="table table-bordered table-striped">
        <tr>
            <th></th>
            <th>
                Bean class
            </th>
            <th>
                Bean types
            </th>
            <th>
                Scope
            </th>
            <th>
                Qualifiers
            </th>
        </tr>
        <tr ng-repeat="bean in beans">
            <td>{{(pageIndex - 1) * pageSize + $index + 1}}</td>
            <td>
                <code ng-bind-html="abbreviate(bean.beanClass, 35)"></code>
            </td>
            <td>
                <ul class="plain-list">
                    <li ng-repeat="type in bean.types">
                        <code ng-bind-html="abbreviate(type, 35)"></code>
                    </li>
                </ul>
            </td>
            <td>
                <code ng-bind-html="abbreviate(bean.scope, 35)"></code>
            </td>
            <td>
                <ul class="plain-list">
                    <li ng-repeat="qualifier in bean.qualifiers">
                        <code ng-bind-html="abbreviate(qualifier, 35)"></code>
                    </li>
                </ul>
            </td>
        </tr>
    </table>

</div>
