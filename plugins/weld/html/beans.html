<div ng-controller="Weld.BeansController">

    <div style="display: flex; justify-content: space-around; align-items: center;">
        <div>Total Found: <span class="badge">{{pageTotal}}</span></div>
        <pagination items-per-page="pageSize" total-items="pageTotal"
                    max-size="10" force-ellipses="true" boundary-link-numbers="true"
                    ng-model="pageIndex" ng-change="updateTable()">
        </pagination>
        <button class="btn btn-default">Clear filters</button>
    </div>

    <table class="table table-bordered table-striped">
        <tr>
            <th></th>
            <th>
                Bean class
            </th>
            <th>
                Bean kind
            </th>
            <th>
                Bean types
            </th>
            <th>
                Scope
            </th>
            <th>
                Qualifiers
            </th>
        </tr>
        <tr ng-repeat="bean in beans">
            <td style="max-width: inherit; width: 20px; text-align: right;">
                <small>{{(pageIndex - 1) * pageSize + $index + 1}}</small>
            </td>
            <td>
                <hawt-abbreviate size="35" type="bean.beanClass"/>
            </td>
            <td style="max-width: inherit; width: 80px;">
                <span class="{{bean.kind}} boxed">{{bean.kind}}</span>
            </td>
            <td>
                <ul class="plain-list">
                    <li ng-repeat="type in bean.types">
                        <hawt-abbreviate size="35" type="type"/>
                    </li>
                </ul>
            </td>
            <td>
                <hawt-abbreviate size="35" type="bean.scope"/>
            </td>
            <td>
                <ul class="plain-list">
                    <li ng-repeat="qualifier in bean.qualifiers">
                        <hawt-abbreviate size="35" type="qualifier"/>
                    </li>
                </ul>
            </td>
        </tr>
    </table>

    <div style="display: flex; justify-content: space-around; align-items: center;">
        <div>Total Found: <span class="badge">{{pageTotal}}</span></div>
        <pagination items-per-page="pageSize" total-items="pageTotal"
                    max-size="10" force-ellipses="true" boundary-link-numbers="true"
                    ng-model="pageIndex" ng-change="updateTable()">
        </pagination>
        <button style="visibility: hidden" class="btn btn-default">Clear filters</button>
    </div>

</div>
